<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Focus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-left">
        <img src="icon.svg" alt="Claude Code Focus" class="header-icon">
        <div class="header-text">
          <h1>Focus Mode</h1>
          <p class="header-subtitle">Pause sites while Claude Code is inactive</p>
        </div>
      </div>
      <label class="toggle-switch main-toggle">
        <input type="checkbox" id="global-toggle" checked>
        <span class="slider"></span>
      </label>
    </header>

    <!-- Timeout Section -->
    <section class="popup-section">
      <div class="section-header">
        <span class="section-title">Pause After</span>
        <div class="timeout-input-container">
          <input type="number" id="timeout-input" min="1" max="120" value="2" class="timeout-input">
          <span class="timeout-unit">min</span>
        </div>
      </div>
    </section>

    <!-- Sites Section -->
    <section class="popup-section">
      <div class="section-header">
        <span class="section-title">Paused Sites</span>
      </div>
      <div class="sites-list" id="sites-list">
        <!-- Sites will be populated by JavaScript -->
      </div>

      <!-- Add Custom Site -->
      <div class="add-site-container" id="add-site-container">
        <button class="add-site-btn" id="add-site-btn">
          <i class="fa-solid fa-plus"></i> Add Custom Site
        </button>
        <div class="add-site-form hidden" id="add-site-form">
          <input type="text" id="custom-site-input" placeholder="example.com" class="site-input">
          <div class="form-buttons">
            <button class="btn btn-cancel" id="cancel-add-site">Cancel</button>
            <button class="btn btn-add" id="confirm-add-site">Add</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Status Footer -->
    <footer class="popup-footer">
      <i class="fa-solid fa-circle status-dot" id="status-dot"></i>
      <span class="status-text" id="status-text">Checking status...</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
