<defs>
  <!-- Glow filter for spikes -->
  <filter id="spike-glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<style>
  @keyframes glow-pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.8; }
  }
  .spike-glow-layer {
    animation: glow-pulse 2.5s infinite ease-in-out;
  }
</style>

